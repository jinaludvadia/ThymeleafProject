<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container col-sm-6">
<h1>Login Form</h1>
	<form th:action="@{/login}" th:object="${user}" method="post">
		<p th:if="${emptyCredentials}" class="alert alert-danger">Username or Password is Empty.</p>
		<p th:if="${invalidCredentials}" class="alert alert-danger">Invalid Username or Password.</p>
		
		<div class="form-group">
		<label for="username">Username</label> 
		<input type="text" id="username" name="username" class="form-control" autofocus="autofocus" />
		</div>
	
		<div class="form-group">
		<label for="password">Password</label>
		<input type="password" id="password" class="form-control" name="password" />
		</div>
		
		<br/>
		
		<input type="submit" class="btn btn-default" value="Login"/>
	</form>
</div>
</body>
</html>
